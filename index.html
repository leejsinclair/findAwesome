<!DOCTYPE html>
<html ng-app>

  <head>
  	<meta name="description" content="An easier interface for Font Awesome, the iconic font designed for Bootstrap" />
	<meta name="keywords" content="font, font awesome, icon, icons, bootstrap, search, find, discover, symbol, symbols" />
	<meta name="author" content="metatags generator">
	<meta name="robots" content="noindex, follow">
	<meta name="revisit-after" content="3 days">
	<title>Find Awesome the easy way to find font awesome icons</title>
	<meta property="og:image" content="img/find-awesome-icon.png" />
	<meta property="og:image:type" content="image/png" />
	<meta property="og:image:width" content="640" />
	<meta property="og:image:height" content="640" />

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="32x32">
    
    
    
    <!-- Following added by scriptkyddie777 from the expander demo I stoled LOLZ -->
    <!--<link rel="stylesheet" type="text/css" href="css/default.css" />-->
	<!--<link rel="stylesheet" type="text/css" href="css/component.css" />-->
  </head>

  <body ng-controller="app">
	
	<div class="wrapper">

	<!-- Search -->
	<section class="searching">
	<div class="container">
	
	<!-- Social buttons -->
	<div class="socials">
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=598498973523870";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<div class="fb-like" data-href="http://findawesome.io" data-width="80" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
	
	<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://findawesome.io">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</div>
		
	<!-- Search form -->
	  <form role="form" class="search">
		 <div class="row">
			 <label for="title">Find Awesome</label>
			 <img class="favicon" src="img/find-awesome-icon.png">
			 <input type="text" name="search" ng-model="search" class="form-control" placeholder="Find Awesome" id="primarySearch"  />
			 <i class="fa fa-search"></i>
		 </div>
	  </form>
		<div class="row love">
	 		<p class="text-brand">Search the <a href="http://fontawesome.io">Font Awesome</a> library of font icons by tag name.</p>
		</div>
	
	</div>
	</section>

	<section class="listing">
	<!-- Icon search results list -->
	<div class="container">
  
	  <ul id="og-grid" class="og-grid">
		 <li ng-repeat="font in data | filter: search" class="{{font.class}}">
			<a ng-click="select(font, 400)">
				<i class="fa {{font.name}}"></i> 
				<h3>{{font.name}}</h3>
			</a>
			<div class="og-expander" style="height: {{font.height}}px;">
				<div class="og-expander-inner">
					<span class="og-close" ng-click="select(font, 0, true)"></span>

					<div class="og-details">
						<div class="icons-preview clearfix">
						<span class="fa {{font.name}} massive"></span>
						<span class="fa {{font.name}} huge"></span>
						<span class="fa {{font.name}} big"></span>
						<span class="fa {{font.name}} medium"></span>
						<span class="fa {{font.name}} small"></span>
						<span class="fa {{font.name}} tiny"></span>
						</div>	
					
						<h1>{{font.name}}</h1>
						
						<div class="highlight"><pre><code class="html"><span class="nt">&lt;i</span> <span class="na">class=</span><span class="s">"fa {{font.name}}"</span><span class="nt">&gt;&lt;/i&gt;</span> {{font.name}}</code></pre></div>
						
					</div>
				</div>
			</div>
		 </li>
	  </ul>
	
	</div>
	</section>
    
    
    <!-- The Love Section  -->
	<section class="love">
	<div class="container">
  
	  <p>Find Awesome has been created by <a href="http://metatheory.co/">Lee</a> &amp; <a href="http://designlift.co/">Adrian</a>. With kudos to the awesome <a href="http://fontawesome.io">Font Awesome</a> project.</p>
	
	</div>
    </section>

     </div> <!-- /.wrapper -->
     <script>
      window.onload = function() {
		document.getElementById("primarySearch").focus();
	  };

	  try {
	  	document.getElementById("primarySearch").focus();
	  } catch(e) { }
	</script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-44968033-4', 'findaweso.me');
	  ga('send', 'pageview');

	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <!--<script src="js/floating-labels.js"></script>-->
    <script src="js/main.js"></script>
  </body>
</html>
