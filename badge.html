<!DOCTYPE html>
<html ng-app>

  <head>
  	<meta name="description" content="An easier interface for Font Awesome, the iconic font designed for Bootstrap" />
	<meta name="keywords" content="font, font awesome, icon, icons, bootstrap, search, find, discover, symbol, symbols" />
	<meta name="author" content="metatags generator">
	<meta name="robots" content="noindex, follow">
	<meta name="revisit-after" content="3 days">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"><meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<title>Badge Awesome the easy way to find font awesome icons</title>
	<meta property="og:image" content="img/find-awesome-icon.png" />
	<meta property="og:image:type" content="image/png" />
	<meta property="og:image:width" content="640" />
	<meta property="og:image:height" content="640" />

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.min.css?t=4" />
	<link rel="icon" href="img/favicon.ico" sizes="32x32">

	<!-- Following added by scriptkyddie777 from the expander demo I stoled LOLZ -->
	<!--<link rel="stylesheet" type="text/css" href="css/default.css" />-->
	<!--<link rel="stylesheet" type="text/css" href="css/component.css" />-->
	<style>
		.ba {
			background-color: #CCC;
			border-radius: 100%;
			padding: 0.5em;
			border: 5px solid #fb0;
			font-size: 2em;
			color: #666;
		}
	</style>
  </head>

  <body ng-controller="app">
	
	<div class="wrapper">

	<section class="searching">
	<div class="container">
	
	<!-- Social buttons -->
	<div class="socials">
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=598498973523870";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<div class="fb-like" data-href="http://findawesome.io" data-width="80" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
	
	<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://findawesome.io">Tweet</a>
	</div>
		
	<!-- Search form -->
		<form role="form" class="search">
		 <div class="row">
			 <label for="title">Badge Awesome</label>
			 <img class="favicon" src="img/find-awesome-icon.png">
			 <input type="text" name="search" ng-model="search" class="form-control" placeholder="Search icons" id="primarySearch"  />
			 <i class="fa fa-search"></i>
		 </div>
		</form>
		<div class="row love">
	 		<p class="text-brand">Search the <a href="http://fontawesome.io">Font Awesome</a> library of font icons by tag name.</p>
		</div>
	
	</div>
	</section>

	<section class="listing">
	<!-- Icon search results list -->
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h2>1. Select an icon</h2>
					<ul>
						<li ng-repeat="font in data | filter: search" class="pull-left">
						<a ng-click="select(font, 400)">
							<i class="fa {{font.name}}"></i> 
							<h3>{{font.name}}</h3>
						</a>
						</li>
					</ul>
				</div>
				<div class="col-md-4">
					<h2>2. Badge options</h2>
					<h3>Colors</h3>
					<div class="row color-pallet">
						<div class="col-md-4">
							<div class="form-group">
								<label for="panelColor" class="clearfix">Background color:</label>
								<input type="color" ng-model="options.backgroundColor" id="backgroundColor" />
							</div>
						</div>

						<div class="col-md-4">
							<div class="form-group">
								<label for="borderColor" class="clearfix">Border color:</label>
								<input type="color" ng-model="options.borderColor" id="borderColor" />
							</div>
						</div>

						<div class="col-md-4">
							<div class="form-group">
								<label for="fontColor" class="clearfix">Icon color:</label>
								<input type="color" ng-model="options.fontColor" id="fontColor" />
							</div>
						</div>
					</div>

					<button ng-click="randomColors()" class="btn btn-primary">Random colors</button>

					<h3>Borders and size</h3>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="borderWidth" class="clearfix">Border width</label>
								<input type="range" id="borderWidth" min="1" max="10" ng-model="options.borderWidth" />
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="fontSize" class="clearfix">Size</label>
								<input type="range" id="fontSize" min="1" max="5" value="2" ng-model="options.size" />
							</div>
						</div>
					</div>

				</div>
				<div class="col-md-4">
					<h2>3. Your badge</h2>
					<span id="badge">
						<i class="fa {{icon.name}} ba" ng-repeat="icon in data | filter : { badge: true }" style="border-width:{{options.borderWidth}}px; border-color:{{options.borderColor}}; background-color: {{options.backgroundColor}}; color: {{options.fontColor}}; font-size: {{options.size}}em"></i>
					</span>

					<div class="form-group">
		              <label for="copyPaste" class="clearfix">Copy & Paste</label>
		              <textarea id="copyPaste" class="form-control"><i class="fa {{icon.name}} ba" ng-repeat="icon in data | filter : { selected: true }" style="border-width:{{options.borderWidth}}px; border-color:{{options.borderColor}}; background-color: {{options.backgroundColor}}; color: {{options.fontColor}}; font-size: {{options.size}}em"></i>
		              </textarea>
		              <label class="clearfix">Base style</label>
<textarea rows="8">.ba {
	background-color: #CCC;
	border-radius: 100%;
	padding: 0.5em;
	border: 5px solid #fb0;
	font-size: 2em;
	color: #666;
}</textarea>
						<label class="clearfix">Font awesome</label>
						<textarea><link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css" /></textarea>
		            </div>
				</div>
			</div>
		</div>
	</section>
	
	
	<!-- The Love Section  -->
	<section class="love">
	<div class="container">
  
		<p>Find Awesome has been created by <a href="http://metatheory.co/">Lee</a> &amp; <a href="http://designlift.co/">Adrian</a>. With kudos to the awesome <a href="http://fontawesome.io">Font Awesome</a> project.</p>
	
	</div>
	</section>

	 </div> <!-- /.wrapper -->
	 <script>
		window.onload = function() {
		
		};

		function initPage() {
			// Activate twitter
		!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');

		// Load scripts
			//downloadJSAtOnload('//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js');
			//downloadJSAtOnload('js/main.js?t=4');

			// Set field focus
			document.getElementById("primarySearch").focus();

			$(function() {
			$("body").on("input propertychange", ".search", function(e) {
				 $(this).toggleClass("search-with-value", !!$(e.target).val());
			}).on("focus", ".search", function() {
				 $(this).addClass("search-with-focus");
			}).on("blur", ".search", function() {
				 $(this).removeClass("search-with-focus");
			});
		});
		}

		// Add a script element as a child of the body
		function downloadJSAtOnload( url ) {
			var element = document.createElement("script");
			element.src = url;
			document.body.appendChild(element);
		}

		// Check for browser support of event handling capability
		if (window.addEventListener)
			window.addEventListener("load", initPage, false);
		else if (window.attachEvent)
			window.attachEvent("onload", initPage);
		else window.onload = initPage;
	</script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-44968033-4', 'findaweso.me');
		ga('send', 'pageview');

	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script src="js/main.js?t=4"></script>
  </body>
</html>
